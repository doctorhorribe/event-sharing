<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="index.xhtml">
	<ui:define name="content">
		<div>
			<div>
				<div>
					<h3>Search events</h3>
					<p>Lorem ipsum</p>
					<h:form id="search">
						<h:inputText id="eventName"
							onfocus="javascript:if(this.value==this.defaultValue){this.value='';}"
							onblur="javascript:if(this.value==''){this.value=this.defaultValue;}"
							styleClass="txtfield" value="#{eventSearchBean.filter.eventName}" />
						<h:commandButton actionListener="#{eventSearchBean.search}"
							styleClass="button" value="" />
					</h:form>
				</div>
				<div>
					<form id="Editor">
						<p:growl id="growl" showDetail="true" />

						<h3>Simple Panel</h3>
						<p:panel header="F.C. Barcelona" footer="Visca el Barca!">
							<h:outputText
								value="FC Barcelona is one of only three clubs never to have been relegated from La Liga and is the most successful club in Spanish football along with Real Madrid,  
        having won twenty La Liga titles, a record twenty-five Spanish Cups, eight Spanish Super Cups, four Eva Duarte Cups and two League Cups.  
        They are also one of the most successful clubs  in European football having won fourteen official major trophies in total,  
        including ten UEFA competitions. They have won three UEFA Champions League titles, a record four UEFA Cup Winners' Cups,  
        a record three InterCities Fairs Cups (the forerunner to the UEFA Europa League), three UEFA Super Cups and one FIFA Club World Cup.  
        The club is also the only European side to have played continental football in every season since its inception in 1955." />
						</p:panel>

						<h3>Advanced Panel</h3>
						<p:panel id="pnl" header="About Barca" toggleable="true"
							closable="true" toggleSpeed="500" closeSpeed="500"
							widgetVar="panel">

							<p:ajax event="close" listener="#{panelBean.handleClose}"
								update="growl" />
							<p:ajax event="toggle" listener="#{panelBean.handleToggle}"
								update="growl" />

							<h:outputText
								value="FC Barcelona is one of only three clubs never to have been relegated from La Liga and is the most successful club in Spanish football along with Real Madrid,  
                having won twenty La Liga titles, a record twenty-five Spanish Cups, eight Spanish Super Cups, four Eva Duarte Cups and two League Cups.  
                They are also one of the most successful clubs  in European football having won fourteen official major trophies in total,  
                including ten UEFA competitions. They have won three UEFA Champions League titles, a record four UEFA Cup Winners' Cups,  
                a record three InterCities Fairs Cups (the forerunner to the UEFA Europa League), three UEFA Super Cups and one FIFA Club World Cup.  
                The club is also the only European side to have played continental football in every season since its inception in 1955." />

							<f:facet name="options">
								<p:menu>
									<p:submenu label="Settings">
										<p:menuitem value="Toggle" url="#" icon="ui-icon-newwin"
											onclick="panel.toggle()" />
										<p:menuitem value="Remove" url="#" icon="ui-icon-close"
											onclick="panel.close()" />
									</p:submenu>
								</p:menu>
							</f:facet>
						</p:panel>

						<h3>Custom Actions</h3>
						<p:panel header="F.C. Barcelona">
							<h:outputText
								value="FC Barcelona is one of only three clubs never to have been relegated from La Liga and is the most successful club in Spanish football along with Real Madrid,  
        having won twenty La Liga titles, a record twenty-five Spanish Cups, eight Spanish Super Cups, four Eva Duarte Cups and two League Cups.  
        They are also one of the most successful clubs  in European football having won fourteen official major trophies in total,  
        including ten UEFA competitions. They have won three UEFA Champions League titles, a record four UEFA Cup Winners' Cups,  
        a record three InterCities Fairs Cups (the forerunner to the UEFA Europa League), three UEFA Super Cups and one FIFA Club World Cup.  
        The club is also the only European side to have played continental football in every season since its inception in 1955." />

							<f:facet name="actions">
								<h:commandLink
									styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
									<h:outputText styleClass="ui-icon ui-icon-help" />
								</h:commandLink>
								<h:commandLink
									styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
									<h:outputText styleClass="ui-icon ui-icon-star" />
								</h:commandLink>
							</f:facet>
						</p:panel>

						<h3>Horizontal Toggle</h3>
						<p:panel header="F.C. Barcelona" toggleable="true"
							toggleOrientation="horizontal">
							<h:outputText
								value="FC Barcelona is one of only three clubs never to have been relegated from La Liga and is the most successful club in Spanish football along with Real Madrid,  
        having won twenty La Liga titles, a record twenty-five Spanish Cups, eight Spanish Super Cups, four Eva Duarte Cups and two League Cups.  
        They are also one of the most successful clubs  in European football having won fourteen official major trophies in total,  
        including ten UEFA competitions. They have won three UEFA Champions League titles, a record four UEFA Cup Winners' Cups,  
        a record three InterCities Fairs Cups (the forerunner to the UEFA Europa League), three UEFA Super Cups and one FIFA Club World Cup.  
        The club is also the only European side to have played continental football in every season since its inception in 1955." />
						</p:panel>

					</form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
